<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delicious Restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- ✅ NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Delicious</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#menu">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ✅ HERO SECTION -->
<section id="home" class="hero d-flex align-items-center text-center">
  <div class="container text-white">
    <h1 class="display-4">Welcome to Delicious Restaurant</h1>
    <p>Fresh Food | Quality Service | Affordable Price</p>
    <a href="#menu" class="btn btn-warning mt-3">View Menu</a>
  </div>
</section>

<!-- ✅ MENU SECTION -->
<section id="menu" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Our Menu</h2>
    <div class="row">

      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="images/pizza.jpg" class="card-img-top">
          <div class="card-body text-center">
            <h5>Pizza</h5>
            <p>₹299</p>
            <button class="btn btn-dark">Order Now</button>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="images/burger.jpg" class="card-img-top">
          <div class="card-body text-center">
            <h5>Burger</h5>
            <p>₹199</p>
            <button class="btn btn-dark">Order Now</button>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="images/pasta.jpg" class="card-img-top">
          <div class="card-body text-center">
            <h5>Pasta</h5>
            <p>₹249</p>
            <button class="btn btn-dark">Order Now</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- ✅ GALLERY -->
<section id="gallery" class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-4">Food Gallery</h2>
    <div class="row">
      <div class="col-md-4 mb-3"><img src="images/g1.jpg" class="img-fluid rounded"></div>
      <div class="col-md-4 mb-3"><img src="images/g2.jpg" class="img-fluid rounded"></div>
      <div class="col-md-4 mb-3"><img src="images/g3.jpg" class="img-fluid rounded"></div>
    </div>
  </div>
</section>

<!-- ✅ CONTACT -->
<section id="contact" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Contact Us</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <input type="text" class="form-control mb-3" placeholder="Your Name">
          <input type="email" class="form-control mb-3" placeholder="Your Email">
          <textarea class="form-control mb-3" placeholder="Your Message"></textarea>
          <button class="btn btn-dark w-100">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- ✅ FOOTER -->
<footer class="bg-dark text-white text-center py-3">
  <p>© 2025 Delicious Restaurant | All Rights Reserved</p>
  <i class="fab fa-facebook mx-2"></i>
  <i class="fab fa-instagram mx-2"></i>
  <i class="fab fa-twitter mx-2"></i>
</footer>

<!-- Bootstrap JS -->
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->

</body>
</html>
